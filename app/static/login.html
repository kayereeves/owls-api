<body>
<div class="row">
<div class="container"><div class="sidebar"><span>Welcome to Neo-Owls!<br><br><div class="greeting" id="greeting">Hello, Guest</div></span></div></div>
<div class="container" style="padding-left: 100px; width: 500px; max-width: 500px;">
<h1>游불 Login to Neo-Owls 游불</h1>
<br>
<div class = "logform" id = "logform">
<form action="/action_page.php" method="post">
    <p><label for="user">游불 Username or Email: </label><input type="text" name="user" required></p><br>
    <p><label for="password">游불 Password: </label><input type="password" name="password" id="password" required></p><br>
</form>
<div id="userError" name="userError" class="userError">unable to log in with the information you provided</div><br><br><br><br><br><br>
<input id="logButton" type="button" class="button" value="Login!" onclick="login()"/>
<br><br>
<a href="">forgot your password?</a></div>
</div>
</div>

<script>
function login() {
    var frm = document.forms[0];
    var pw = frm.password.value;
    var un = frm.user.value;

    document.getElementById("userError").style.visibility = 'hidden';

    let xhr = new XMLHttpRequest();

    xhr.open("POST", "/login_request");
    xhr.setRequestHeader('Content-type', 'application/json');

    var data = {
        user: frm.user.value,
        pass: frm.password.value,
    };

    xhr.onload = () => {
        if (xhr.readyState === xhr.DONE) {
            if (xhr.status === 200) {
                if (xhr.responseText === "LOGIN_SUCCESS") {
                    //replace form body with success text and redir
                    window.location.href = "/";
                }
                else if (xhr.responseText === "LOGIN_FAILURE") {
                    document.getElementById("userError").style.visibility = 'visible';
                }
                console.log(xhr.responseText)
                return xhr.responseText;
            }
        }
    };

    wdata = JSON.stringify(data);
    //console.log(wdata);
    xhr.send(wdata);
}

//for checking if an input user id is email address
function isValidEmail(email) {
    if (!email.match(/^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/)) {
        return false;
    }
    return true;
}

function getuser() {
    let xhr = new XMLHttpRequest();
    xhr.open("GET", "/user_request");
    xhr.setRequestHeader('Content-type', 'application/json');

    xhr.onload = () => {
        if (xhr.readyState === xhr.DONE) {
            if (xhr.status === 200) {
                console.log(xhr.responseText)
                if (xhr.responseText === "Guest") {
                    document.getElementById("greeting").innerHTML = "Hello, " + xhr.responseText + "<br><br><a href='/login'>Login</a><br><a href='/register'>Register</a>";
                }
                else {
                    document.getElementById("greeting").innerHTML = "Hello, " + xhr.responseText + "<br><br><a href='/logout'>Logout</a>";
                }
            }
        }
    };

    xhr.send();
}

document.addEventListener("DOMContentLoaded", function() {
  getuser();
});
</script>
